<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-md  navbar-dark bg-indigo-darker box-shadow">
  <div class="container">
    <a class="navbar-brand" href="#">Mean Docker version 3</a>
  </div>
</nav>

<div class="container">
    <div class="row">
  <div class="col-md-12 my-3 p-3 bg-white rounded box-shadow">
    <h3>Add new person</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" #age>
      </div>
      <button type="button" (click)="addPerson(name.value, age.value)" class="btn btn-primary">Add person</button>
    </form>
  </div>
    </div>
  <div class="row">
    <div class="col-md-12">
      <h3>People</h3>
    </div>

    <!-- Bootstrap Card -->
    <div class="card card-block col-md-3 box-shadow" *ngFor="let person of people">
      <h4 class="card-body">{{person.name}} {{person.age}}</h4>
    </div>

  </div>
</div>
